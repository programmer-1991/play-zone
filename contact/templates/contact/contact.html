{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 mx-auto">
            <hr>
            <h2 class="logo-font mb-4 text-center">Contact Us</h2>
            <h4 class="text-muted text-center">Leave a message</h4>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-8 mx-auto ">
            <form method="POST" action="{% url 'message' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-center">
                    <a class="btn btn-outline-black text-white rounded-0 py-2 bg-primary" href="{% url 'products' %}">Cancel</a>
                    <button class="btn btn-black rounded-0 py-2 px-4" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
